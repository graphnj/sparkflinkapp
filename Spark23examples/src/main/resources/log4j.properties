log4j.rootLogger=error,console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %l: %m%x%n

log4j.logger.com.znv=info, console
log4j.logger.zjhtest=info, console
log4j.additivity.zjhtest=false